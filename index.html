<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Life – Fun Activities</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    html, body{
        height:100%;
        overflow:hidden;
        font-family:"Comic Sans MS", cursive;
        background:#e7f0ff; /* Soft Blue */
    }

    /* ⭐ TOP BAR — Blue Theme */
    .top-bar{
        width:100%;
        height:70px;
        padding:18px;
        font-size:30px;
        font-weight:900;
        text-align:center;

        background:#3b82f6;          /* Blue */
        color:white;

        border-bottom:4px solid #00000025;

        box-shadow:
            0 0 20px #3b82f6,
            0 0 35px #3b82f699,
            inset 0 0 18px #ffffffaa;
        text-shadow:0 0 12px #ffffffcc;
    }

    /* MAIN LAYOUT */
    .main{
        height:calc(100% - 70px);
        display:flex;
    }

    /* ⭐ SIDEBAR — Blue Theme */
    .sidebar{
        width:260px;
        padding:30px 15px;
        background:#bfdbfe; /* Light Blue */
        border-right:4px solid #00000025;

        box-shadow:
            0 0 25px #bfdbfe,
            inset 0 0 20px #ffffff88;
    }

    .menu-title{
        font-size:26px;
        font-weight:900;
        color:#1e3a8a;
        text-align:center;
        margin-bottom:25px;
        text-shadow:0 0 10px #ffffffdd;
    }

    /* ⭐ Buttons */
    .menu-btn{
        width:100%;
        padding:16px;
        margin-bottom:18px;

        background:white;
        border:none;
        border-radius:16px;

        font-size:20px;
        font-weight:900;
        cursor:pointer;
        color:#1e3a8a;

        box-shadow:0 4px 10px rgba(0,0,0,0.15);
        transition:0.18s ease;
    }

    .menu-btn:hover{
        background:#eaf3ff;
        transform:scale(1.03);

        box-shadow:
            0 0 18px #93c5fd,
            0 0 30px #bfdbfeaa,
            inset 0 0 12px #ffffffcc;
    }

    .menu-btn.active{
        background:#3b82f6;
        color:white;
        transform:scale(1.05);

        box-shadow:
            0 0 20px #3b82f6,
            0 0 35px #3b82f6aa,
            inset 0 0 14px #ffffffcc;
    }

    /* CONTENT AREA */
    .content-area{
        flex:1;
        height:100%;
        background:white;
    }

    iframe{
        width:100%;
        height:100%;
        border:none;
    }
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">Animal Life – Fun Activities</div>

<div class="main">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="menu-title">Activities</div>

        <!-- Default: Multiple Choice -->
        <button class="menu-btn active" onclick="loadActivity('Multiple Choice/program/index.html', this)">
            Multiple Choice
        </button>

        <button class="menu-btn" onclick="loadActivity('True_or_False/program/index.html', this)">
            True or False
        </button>

        <button class="menu-btn" onclick="loadActivity('Matching/program/index.html', this)">
            Matching
        </button>

        <button class="menu-btn" onclick="loadActivity('Fill_in_the_Blanks/program/index.html', this)">
            Fill in the Blanks
        </button>
    </div>

    <!-- RIGHT CONTENT AREA -->
    <div class="content-area">
        <iframe id="activityFrame" src="Multiple Choice/program/index.html"></iframe>
    </div>

</div>

<script>
function loadActivity(path, btn){
    document.getElementById("activityFrame").src = path;

    document.querySelectorAll(".menu-btn")
        .forEach(x => x.classList.remove("active"));
    
    btn.classList.add("active");
}
</script>

</body>
</html>
