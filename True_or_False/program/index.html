<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>True or False</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: "Comic Sans MS", cursive;
}

/* Background with board image */
body {
  background: url("../Assets/10f3fd2f-d214-456e-93e2-b94328e751bd.jpg") no-repeat center center;
  background-size: contain;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* MAIN BOARD AREA */
.board-area {
  width: 100%;
  height: 100%;
  position: relative;
}

/* CONTENT INSIDE THE BOARD */
.board-content {
  position: absolute;
  top: 41%;  
  left: 50%;
  transform: translate(-50%, -50%);
  width: 46%;
  text-align: center;
  z-index: 20;
}

/* Question text */
.q-text {
  font-size: 28px;
  margin-bottom: 12px;
  font-weight: bold;
  line-height: 1.3;
}

/* Image */
.q-image {
  width: 240px;
  height: 150px;
  margin: 0 auto 12px auto;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
}
.q-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TRUE/FALSE */
.tf-row {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 25px;
}

.tf-btn {
  width: 170px;
  padding: 12px;
  font-size: 22px;
  border-radius: 12px;
  border: 3px solid black;
  background: white;
  cursor: pointer;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.tf-btn .emoji {
  font-size: 32px;
}

/* Correct/Wrong colors */
.tf-correct {
  background: #b6ffb6;
  border-color: green;
  box-shadow: 0 0 12px green;
}
.tf-wrong {
  background: #ffbcbc;
  border-color: red;
}

/* Message */
.message {
  font-size: 22px;
  font-weight: bold;
  min-height: 30px;
  margin-top: 8px;
}

/* ⭐ THICK ARROW BUTTONS */
.nav-out-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 18px 40px;
  font-size: 42px;  
  font-weight: bold;
  border: 3px solid black;
  border-radius: 14px;
  cursor: pointer;
  z-index: 200;
  background: white;
}

#prevBtn { left: 2%; }
#nextBtn { right: 2%; }

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 12px;
  border-radius: 3px;
  top: -10px;
  animation: fall linear forwards;
  z-index: 9999;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

/* Question block */
.question { display: none; }
.question.active { display: block; }
</style>
</head>

<body>

<div class="board-area">

<!-- ⭐ THICK ARROW NAV BUTTONS -->
<button id="prevBtn" class="nav-out-btn">⬅</button>
<button id="nextBtn" class="nav-out-btn">➡</button>

<div class="board-content">

<!-- Q1 -->
<div class="question active" data-answer="false">
  <div class="q-text">1. Domestic animals live in the forests.</div>
  <div class="q-image"><img src="../Assets/Domestic.jpg"></div>

  <div class="tf-row">
    <button class="tf-btn" data-value="true"><span class="emoji">✅</span> TRUE</button>
    <button class="tf-btn" data-value="false"><span class="emoji">❌</span> FALSE</button>
  </div>
  <div class="message"></div>
</div>

<!-- Q2 -->
<div class="question" data-answer="false">
  <div class="q-text">2. Ostriches can fly.</div>
  <div class="q-image"><img src="../Assets/ostrich.jpg"></div>

  <div class="tf-row">
    <button class="tf-btn" data-value="true"><span class="emoji">✅</span> TRUE</button>
    <button class="tf-btn" data-value="false"><span class="emoji">❌</span> FALSE</button>
  </div>
  <div class="message"></div>
</div>

<!-- Q3 -->
<div class="question" data-answer="false">
  <div class="q-text">3. Aquatic animals live on land.</div>
  <div class="q-image"><img src="../Assets/aquatic.jpg"></div>

  <div class="tf-row">
    <button class="tf-btn" data-value="true"><span class="emoji">✅</span> TRUE</button>
    <button class="tf-btn" data-value="false"><span class="emoji">❌</span> FALSE</button>
  </div>
  <div class="message"></div>
</div>

<!-- Q4 -->
<div class="question" data-answer="false">
  <div class="q-text">4. A duck doesn't live in water.</div>
  <div class="q-image"><img src="../Assets/duck.jpg"></div>

  <div class="tf-row">
    <button class="tf-btn" data-value="true"><span class="emoji">✅</span> TRUE</button>
    <button class="tf-btn" data-value="false"><span class="emoji">❌</span> FALSE</button>
  </div>
  <div class="message"></div>
</div>

<!-- Q5 -->
<div class="question" data-answer="true">
  <div class="q-text">5. Some animals eat both plants and meat.</div>
  <div class="q-image"><img src="../Assets/omnivore.jpg"></div>

  <div class="tf-row">
    <button class="tf-btn" data-value="true"><span class="emoji">✅</span> TRUE</button>
    <button class="tf-btn" data-value="false"><span class="emoji">❌</span> FALSE</button>
  </div>
  <div class="message"></div>
</div>

</div>
</div>

<!-- SOUNDS -->
<audio id="correctSound" src="../Assets/success-340660.mp3"></audio>
<audio id="wrongSound" src="../Assets/error-126627.mp3"></audio>

<script>
/* CONFETTI */
function confetti(){
  for(let i=0;i<50;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = 1.5 + Math.random() * 1 + "s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* QUESTION NAVIGATION */
const questions=[...document.querySelectorAll(".question")];
let index=0;

const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");

function show(i){
  questions.forEach((q,j)=> q.classList.toggle("active", j===i));
  prevBtn.style.visibility = i===0 ? "hidden" : "visible";
  nextBtn.style.visibility = i===questions.length-1 ? "hidden" : "visible";

  speakQuestion();
}
show(index);

prevBtn.onclick=()=>{ if(index>0){ index--; show(index);} }
nextBtn.onclick=()=>{ if(index<questions.length-1){ index++; show(index);} }

/* SPEECH */
function speakQuestion() {
  const utter = new SpeechSynthesisUtterance();
  let qText = document.querySelector(".question.active .q-text").innerText;
  qText = qText.replace(/^\d+\.\s*/, "");
  utter.text = qText;
  utter.lang = "en-GB";
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

window.speechSynthesis.onvoiceschanged = speakQuestion;

/* ANSWERS */
questions.forEach((q, qIndex) => {
  const correct=q.dataset.answer;
  const msg=q.querySelector(".message");
  const btns=q.querySelectorAll(".tf-btn");

  btns.forEach(btn=>{
    btn.onclick=()=>{
      btns.forEach(x=>x.classList.remove("tf-correct","tf-wrong"));

      if(btn.dataset.value===correct){
        btn.classList.add("tf-correct");
        msg.textContent="Correct!";
        msg.style.color="green";
        correctSound.play();
        confetti();

        setTimeout(()=>{
          if(qIndex < questions.length - 1){
            index = qIndex + 1;
            show(index);
          }
        },900);

      } else {
        btn.classList.add("tf-wrong");
        msg.textContent="Wrong!";
        msg.style.color="red";
        wrongSound.play();
      }
    };
  });
});
</script>

</body>
</html>
