<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fun Animal Quiz üêæ</title>

<style>
body {
  font-family: "Comic Sans MS", cursive;
  background: url("../assets/34419.jpg") no-repeat center center fixed;
  background-size: cover;
  text-align: center;
  padding: 0px;
  overflow-x: hidden;
}

/* DARK OVERLAY ‚Äî FIXED NOW */
.bg-dim {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 1;
  pointer-events: none;   /* ‚≠ê FIX: allow clicks to pass */
}

/* ‚≠ê ONE-LINE SPACE ABOVE QUESTION */
.question {
  position: relative;
  z-index: 5;
  padding-top: 20px;
  display: none;
  padding: 10px;
  margin-inline: auto;
  max-width: 850px;
}

.active {
  display: block;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* OPTIONS */
.options {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 10px;
}

.option {
  width: 160px;
  cursor: pointer;
}

.option img {
  width: 130px;
  height: 130px;
  border-radius: 15px;
  object-fit: cover;
  border: 4px solid transparent;
  transition: transform 0.25s, border 0.25s;
}

.option img:hover { transform: scale(1.08); }

.option p {
  font-weight: bold;
  margin-top: 5px;
  color: white;
  text-shadow: 2px 2px 6px black;
}

/* MESSAGE AREA */
.message {
  font-weight: bold;
  margin-top: 25px;
  min-height: 26px;
  font-size: 22px;
  color: white;
  text-shadow: 2px 2px 6px black;
}

/* Correct Wrong Animation */
.correct {
  border: 4px solid #2ecc71 !important;
  animation: pop 0.6s ease;
  box-shadow: 0 0 25px #2ecc71;
}

.wrong {
  border: 4px solid #e74c3c !important;
  animation: shake 0.5s ease;
}

@keyframes pop { 50% { transform: scale(1.2); } }
@keyframes shake {
  25% { transform: translateX(-7px); }
  75% { transform: translateX(7px); }
}

/* NAVIGATION BUTTONS */
.nav-buttons {
  margin-top: -20px;
  display: flex;
  justify-content: space-between;
  max-width: 850px;
  margin-inline: auto;
}

button {
  background-color: #ff6600;
  color: white;
  border: none;
  padding: 10px 22px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background-color: #ff8533;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: 0;
  animation: fall 3s linear forwards;
  z-index: 999;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="bg-dim"></div>

<!-- Q1 -->
<div class="question active" data-answer="Pet animals">

  <h2 style="color:white;text-shadow:2px 2px 6px black;">
    1. Animals that live in our household are called ______.
  </h2>

  <div class="options">
    <label class="option"><img src="../assets/Horse.jpg" data-value="Domestic animals"><p>Domestic animals</p></label>
    <label class="option"><img src="../assets/Dog.jpg" data-value="Pet animals"><p>Pet animals</p></label>
    <label class="option"><img src="../assets/lion.jpg" data-value="Wild animals"><p>Wild animals</p></label>
    <label class="option"><img src="../assets/None.jpg" data-value="None"><p>None of these</p></label>
  </div>

  <div class="message"></div>
</div>

<!-- Q2 -->
<div class="question" data-answer="Horse">
  <h2 style="color:white;text-shadow:2px 2px 6px black;">
    2. A ______ is a domestic animal.
  </h2>

  <div class="options">
    <label class="option"><img src="../assets/Deer.jpg" data-value="Deer"><p>Deer</p></label>
    <label class="option"><img src="../assets/Zebra.jpg" data-value="Zebra"><p>Zebra</p></label>
    <label class="option"><img src="../assets/Horse.jpg" data-value="Horse"><p>Horse</p></label>
    <label class="option"><img src="../assets/lion.jpg" data-value="Lion"><p>Lion</p></label>
  </div>

  <div class="message"></div>
</div>

<!-- Q3 -->
<div class="question" data-answer="Donkey">
  <h2 style="color:white;text-shadow:2px 2px 6px black;">
    3. A ______ carries load for us.
  </h2>

  <div class="options">
    <label class="option"><img src="../assets/cat.jpg" data-value="Cat"><p>Cat</p></label>
    <label class="option"><img src="../assets/Deer.jpg" data-value="Deer"><p>Deer</p></label>
    <label class="option"><img src="../assets/Donkey.jpg" data-value="Donkey"><p>Donkey</p></label>
    <label class="option"><img src="../assets/tiger.jpg" data-value="Tiger"><p>Tiger</p></label>
  </div>

  <div class="message"></div>
</div>

<!-- Q4 -->
<div class="question" data-answer="Leather">
  <h2 style="color:white;text-shadow:2px 2px 6px black;">
    4. The skin of dead animals is used to make ______.
  </h2>

  <div class="options">
    <label class="option"><img src="../assets/leather.jpg" data-value="Leather"><p>Leather</p></label>
    <label class="option"><img src="../assets/paper.jpg" data-value="Paper"><p>Paper</p></label>
    <label class="option"><img src="../assets/plastic.jpg" data-value="Plastic"><p>Plastic</p></label>
    <label class="option"><img src="../assets/cloth.jpg" data-value="Cloth"><p>Cloth</p></label>
  </div>

  <div class="message"></div>
</div>

<!-- Q5 -->
<div class="question" data-answer="Feathers">
  <h2 style="color:white;text-shadow:2px 2px 6px black;">
    5. Birds have ______ on their bodies.
  </h2>

  <div class="options">
    <label class="option"><img src="../assets/Hair.jpg" data-value="Hair"><p>Hair</p></label>
    <label class="option"><img src="../assets/fur.jpg" data-value="Fur"><p>Fur</p></label>
    <label class="option"><img src="../assets/scales.jpg" data-value="Scales"><p>Scales</p></label>
    <label class="option"><img src="../assets/Feathers.jpg" data-value="Feathers"><p>Feathers</p></label>
  </div>

  <div class="message"></div>
</div>

<!-- NAVIGATION -->
<div class="nav-buttons">
  <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
  <button id="nextBtn">Next ‚û°Ô∏è</button>
</div>

<!-- SOUNDS -->
<audio id="correctSound" src="../Assets/success-340660.mp3"></audio>
<audio id="wrongSound" src="../Assets/error-126627.mp3"></audio>

<script>
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const questions = document.querySelectorAll(".question");
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

function playCorrect(){ correctSound.currentTime=0; correctSound.play().catch(()=>{}); }
function playWrong(){ wrongSound.currentTime=0; wrongSound.play().catch(()=>{}); }

let current = 0;
function showQuestion(i){
  questions.forEach((q, index)=> q.classList.toggle("active", index === i));
}
showQuestion(current);

/* NEXT / PREVIOUS */
prevBtn.onclick = () => { 
  if(current > 0){ 
    current--; 
    showQuestion(current); 
  }
};

nextBtn.onclick = () => { 
  if(current < questions.length - 1){ 
    current++; 
    showQuestion(current); 
  }
};

/* OPTION LOGIC */
questions.forEach((q, index)=>{
  const correct = q.dataset.answer;
  const heading = q.querySelector("h2");
  const msg = q.querySelector(".message");

  q.querySelectorAll(".option img").forEach(img=>{
    img.onclick = ()=>{
      q.querySelectorAll("img").forEach(i=>i.classList.remove("correct","wrong"));
      msg.textContent = "";

      if(img.dataset.value === correct){

        img.classList.add("correct");
        msg.textContent = "üéâ Great job!";
        msg.style.color = "lightgreen";
        playCorrect();        

        /* SAFE BLANK FILL */
        if (!heading.dataset.filled) {
          heading.innerHTML = heading.innerHTML.replace(
            "______",
            `<span style="color:yellow;font-weight:bold;text-shadow:2px 2px 5px black;">${correct}</span>`
          );
          heading.dataset.filled = "true";
        }

        setTimeout(()=>{
          if(index < questions.length - 1){
            current++;
            showQuestion(current);
          }
        }, 900);

      } else {
        img.classList.add("wrong");
        msg.textContent = "‚ùå Try Again!";
        msg.style.color = "red";
        playWrong();
      }
    };
  });
});
</script>

</body>
</html>
